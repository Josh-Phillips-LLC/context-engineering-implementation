# Governance Marker Template
#
# Copy to: .context-engineering/governance.yml
# This marker declares local governance state for a target repository.

schema_version: "1.0"
repository: "<ORG>/<REPO>"

governance:
  owner_system: "Context-Engineering-Governance"
  owner_repo: "Josh-Phillips-LLC/context-engineering-governance"
  state: "autonomous|transition|governed"
  registry_ref: "https://github.com/Josh-Phillips-LLC/context-engineering-governance/blob/main/00-os/governed-repos.yml"
  policy_ref: "https://github.com/Josh-Phillips-LLC/context-engineering-governance/blob/main/governance.md#repository-governance-adoption-model-ownership-states"

controls:
  profile: "autonomous|transition|governed"
  required_reviews:
    - "Compliance Officer"

evidence:
  adoption_issue: "<https://github.com/Josh-Phillips-LLC/context-engineering-governance/issues/NN>"
  rollout_issue: "<https://github.com/Josh-Phillips-LLC/context-engineering-governance/issues/NN>"

last_reviewed_utc: "<YYYY-MM-DDTHH:MM:SSZ>"
