# Canonical Governed Repository Registry
#
# This registry declares governance ownership state for repositories managed by
# Context-Engineering policy. It is authoritative when determining repository
# governance status.

metadata:
  version: "1.0"
  last_updated: "2026-02-25"
  canonical_source: "00-os/governed-repos.yml"
  governing_policy_ref: "governance.md#repository-governance-adoption-model-ownership-states"

state_model:
  autonomous:
    description: "Repository operates independently and is not yet governed."
  transition:
    description: "Repository is in active adoption with required control rollout."
  governed:
    description: "Repository is fully governed and must satisfy governed controls."

repositories:
  - repo: "Josh-Phillips-LLC/Context-Engineering"
    family: "context-engineering-core"
    state: "governed"
    owner_role: "AI Governance Manager"
    marker_path: ".context-engineering/governance.yml"
    notes: "Canonical governance source repository."

